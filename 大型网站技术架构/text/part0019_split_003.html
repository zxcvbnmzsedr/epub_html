 9.3　小结</h2>
<p class="calibre1">如果说有什么神奇的力量促使淘宝技术脱胎换骨，化蛹成蝶，站在中国互联网软件开发技术之巅华山论剑的话，笔者认为最重要甚至唯一的驱动力就是：不得已。随着业务的飞速发展，用户、数据、流量、业务复杂度都呈指数级增长，飞速接近甚至突破Oracle、IBM这些企业提供的解决方案的有效范围，在开源领域虽有Google、Yahoo等先驱在探索道路，并有一些开源产品，但是在大规模集群实践上，大家都在摸索，淘宝必须走自己的路，路上也许有烛光照明，但是没有人指路。</p>
<p class="calibre1">而有些路，走过以后，再回头，一览众山小！</p>
