<h2 class="calibre7" id="calibre_pb_9"><a id="sec009" class="calibre8"></a>
 13.9　不好的编程习惯引发的故障</h2>
<p class="calibre1">
<span class="kindle-cn-bold">故障现象：</span>
 某应用更新某功能后，有少量用户投诉无法正常访问该功能，一点击就显示出错信息。</p>
<p class="calibre1">
<span class="kindle-cn-bold">原因分析：</span>
 分析这些用户，都是第一次使用该功能，检查代码，发现程序根据历史使用记录构造一个对象，如果该对象为null，就会导致NullPointException。</p>
<p class="kindle-cn-bold1">经验教训：</p>
<ul class="kindle-cn-ul-disc">
<li class="calibre11">程序在处理一个输入的对象时，如果不能明确该对象是否为空，必须做空指针判断。</li>
<li class="calibre11">程序在调用其他方法时，输入的对象尽量保证不是null，必要时构造空对象（使用空对象模式）。</li>
</ul>
