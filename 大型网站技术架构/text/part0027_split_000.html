<h1 class="calibre6" id="calibre_pb_0">16　漫话网站架构师</h1>
<p class="calibre1">对于网站和软件企业而言，架构师是一个重要的角色。对于公司，架构师引领公司的技术方向，架构师的眼界和高度决定了公司的技术高度；对于技术团队，架构师的决策和技术方案影响工程师的开发模式和工作量。一个称职的架构师是公司的宝贵财富，而一个不合格的架构师可能会成为开发团队的梦魇，所谓将无能，累死三军。</p>
<p class="calibre1">对于大型网站而言，公司有很多架构师，他们的角色、能力和影响力各不相同，大致可分为以下几类。这些分类方式是非正式的，仅供诸位看官一乐，读者请勿以此给自己所在公司的架构师贴标签。</p>
